<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms - Lets Learn it</title>
</head>

<body>
  <h1>From for apply for web Development course - TA</h1>
  <form action="post">
    <div>
      <label for="Username">Enter your Username-</label>
      <input type="text" id="Username" name="Username" placeholder="Enter Your Username">
    </div>
    <div>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label>
    </div>

    <div>
      <input type="checkbox" id="subscribe" name="subscribe" value="yes">
      <la for="subscribe ">Subscribe to Newslatter</label>
    </div>
    <div>
      <label for="comment">Enter your  comment</label>
      <br>

      <textarea name="comment" row="4" cols="50">
        Enter your comment here....
      </textarea>


    </div>

    <div>
      <select name="fruits">
        <option value="select">Select</option>
        <option value="charry">Charry</option>
        <option value="apply">Banana</option>
        <option value="apply">Apple</option>
      </select>
    </div>
  </form>

</body>

</html>
