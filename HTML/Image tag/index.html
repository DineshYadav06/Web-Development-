<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Understanding image tag and Table tag</title>
  <link rel="stylesheet" href="style.css" </head>

<body>
  <img width="400" src="train.png" alt="train image">
  <br>
  <!-- header content-->
  header
  <table>
    <tr>
      <caption>Student Details</caption>
      <th> Name </th>
      <th> Age </th>
      <th> Designation </th>
      <th> Fav language </th>


    </tr>
    <tr>
      <td>Dinesh</td>
      <td>19</td>
      <td> Programmer</td>
      <td> C Programming</td>
    </tr>

    <tfoot>
      <!--  footer content-->
    </tfoot>

  </table>

  <ul  types="square">
    <li>Dinesh</li>
    <li>aman</li>
    <li>raj</li>



  </ul>

  <ol>
    <li>Dinesh</li>
    <li>aman</li>
    <li>raj</li>



  </ol>
</body>

</html>
